---
name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      PAT:
        required: true

jobs:
  release:
    name: Semantic Release

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Semantic Release
        uses: go-semantic-release/action@v1
        id: semrel
        with:
          allow-initial-development-versions: true
          github-token: ${{ secrets.PAT }}
